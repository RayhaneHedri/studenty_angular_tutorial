<div class="container">
    <h1 class="text-center mt-4" >Time to choose the right club for you</h1>
    <div class ="row">
        <div class="col-3">
            <button (click)="change('training sessions')"  class="btn form-control m-1">training sessions</button>
        </div>

        <div class="col-3">
            <button (click)="change('hard skills')" class="btn form-control m-1">hard skills</button>
        </div>

        <div class="col-3">
            <button (click)="change('computer science')" class="btn form-control m-1">computer science</button>
        </div>

        <div class="col-3">
            <button  (click)="change('robotics')" class="btn form-control m-1">robotics</button>
        </div>

        <div class="col-3">
            <button (click)="change('professional')" class="btn form-control m-1">professional</button>
        </div>

        <div class="col-3">
            <button (click)="change('projects')" class="btn form-control m-1">projects</button>
        </div>

        <div class="col-3">
            <button  (click)="change('entreprise')" class="btn form-control m-1">entrepreneurship</button>
        </div>

        <div class="col-3">
            <button (click)="change('fun')" class="btn form-control m-1">fun</button>
        </div>

        <div class="col-3">
            <button (click)="change('social life')"  class="btn form-control m-1">social life</button>
        </div>

        <div class="col-3">
            <button (click)="change('film making')" class="btn form-control m-1">film making</button>
        </div>

        <div class="col-3">
            <button  (click)="change('arts')" class="btn form-control m-1">arts</button>
        </div>

        <div class="col-3">
            <button (click)="change('video games')" class="btn form-control m-1">video games</button>
        </div>

        <div class="col-3">
            <button (click)="change('japonese culture')" class="btn form-control m-1">japonese culture</button>
        </div>

        <div class="col-3">
            <button (click)="change('')" class="btn form-control m-1">refresh</button>
        </div>

    </div>

    

    <div class="row mt-5">
        <div  *ngFor="let item of clubs" class="col-3">
            <div *ngIf="incDesc == true">
                <div class="card p-1">
                    <img class="w-70" [src]="item.image" alt="">
                </div>
                <div class=""card-body>
                    <h2>{{item.name}}</h2>
                    <p>{{item.description}}</p>
                    <p>{{item.year}}</p>
                </div>
            </div>
            
        </div>
